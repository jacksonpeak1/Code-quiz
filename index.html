<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Code Quiz</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="assets/reset.css" />
    <link rel="stylesheet" href="./assets/style.css" />
  </head>
  <body>
    <!--[if lt IE 7]>
      <p class="browsehappy">
        You are using an <strong>outdated</strong> browser. Please
        <a href="#">upgrade your browser</a> to improve your experience.
      </p>
    <![endif]-->
    <div class="view-high-scores">
      <a href="./scores.html">View High Scores</a>
    </div>
    <div class="score-container">Score: <span id="score">0</span></div>
    <div class="timer">Time: <span id="time">60</span></div>
    <section class="center">
      <div id="welcome-screen" class="text-align-center">
        <h1>Welcome to the Coding Quiz!</h1>
        <h2>
          Try to answer all the coding questions before the 60 second timer runs out! If you answer an incorrect question than your time will be reduced by 10 seconds!
        </h2>
        <button id="start-btn">Start Quiz</button>
      </div>
      <div id="question-screen" class="hidden">
          question screen
          <!-- questions go here -->
      </div>
      <div id="end-screen" class="hidden">
          <!--end screen -->
          <h2>Game Over!</h2>
          <div>Your Final Score is <span id="final-score">0</span></div>
          <div>
            <span>Please enter Initials: <input id="initials"></input> <button id="submit">Submit</button></span>
          </div>
          <a href="index.html"><button>Go Back</button></a>
      </div>
    </section>
    <script src="./assets/script.js" async defer></script>
  </body>
</html>
